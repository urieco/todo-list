<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>ToDo List</title><script src="index.js" defer="defer"></script><link rel="stylesheet" href="style.css"/><script defer="defer" src="runtime.bundle.js"></script><script defer="defer" src="index.bundle.js"></script></head><body><form id="input-area"><label for="title">Title: <input name="title" id="title" required/></label> <label for="description">Description: <input name="description" id="description"/></label> <label for="dueDate">Due Date: <input type="date" name="dueDate" id="dueDate" pattern="\d{4}-\d{2}-\d{2}" required/></label> <label for="priority">Priority: <select name="priority" id="priority"><option value="Low" selected="selected">Low</option><option value="Medium">Medium</option><option value="High">High</option></select></label> <label for="note">Note: <textarea name="note" id="note" rows="5"></textarea></label> <button class="addTask">Add Task</button><div class="warning"></div></form><div id="app"><div class="scroller-container snaps-inline"></div></div></body></html>
